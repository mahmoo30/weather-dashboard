<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  ​<!-- LINKING BOOTSTRAP AND FONTAWESOME -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--  <link rel="stylesheet" href="./assets/style.css"/>  -->
      <!-- NO CSS FILE LINKED AS WEBPAGE IS DYNAMICALLY STYLED USING BOOTSTRAP, jQUERY AND FONT AWESOME -->
  ​  <title>Weather Dashboard</title>
</head>
​
<body>
  <header class="container-fluid text-center text-white bg-dark p-2">
    <h1>Weather Dashboard</h1>
  </header>
​
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <input class="form-control" type="text" id="search-value" />
          <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button> 
          <!--  SEARCH BUTTON  -->
        </div>
        <button class="btn btn-warning" style="margin-bottom:1em" id="clearBtn">Clear</button>
        <!--  CLEAR BUTTON  -->
        <ul class="list-group history"></ul>
      </aside>
​
      <div class="col-lg-9">
        <div id="today" class="mt-3"></div>
        <!--  TODAY'S FORECAST  -->
        <div id="forecast" class="card-deck mt-3 position-absolute"></div>
        <!--  5-DAY FORECAST  -->
      </div>
    </div>
  </div>
​
​<!-- LINKING SCRIPT FILES -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/script.js"></script>
</body>
​
</html>
